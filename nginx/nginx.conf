upstream four_hours_service {
    server django:8000;
}

server {
    listen 80;
    
    location / {
        proxy_pass http://four_hours_service;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/four_hours_service/staticfiles/;
    }
}